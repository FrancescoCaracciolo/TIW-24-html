<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        
        <link rel="stylesheet" href="css/login.css" />
        <!-- Set a viewport to make the design responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="outer-form">
            <div>
                <div class="error-container" th:if="${error}">
                    <p th:text="${errorMessage}">Bad username or password</p>
                </div>
                <div class="login-form">
                    <h1>Log in</h1>
                    <form method="post" action="/login">
                        <label class="login-label">E-mail / Username</label>
                        <br />
                        <input class="login-input" type="email" name="email" />
                        <br />
                        <label class="login-label">Password</label>
                        <br />
                        <input class="login-input" type="password" name="password" />
                        <br />
                        <input type="submit" class="accent-button" value="Log in" />
                    </form>
                </div>
                <p class="extra-text"> Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </body>
</html>
